<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project333 App Demo</title>
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
  <main>
    <header>
      <a class="logo" href="/">Library App Demo</a>
    </header>
    <section class="container">
    <ul class="entrieslist">
    <table border = "1">
      <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Type</th>
         <th>Description</th>
      </tr>
      {{ range.Entries }}
      <tr>
        <td>{{.ID}}</td>
         <td>{{.Name}}</td>
         <td>{{.Type}}</td>
         <td>{{.Description}}</td>
      </tr>
      {{ end }}
   </table>
    
</ul>
    </section>
  </main>
</body>
</html>
